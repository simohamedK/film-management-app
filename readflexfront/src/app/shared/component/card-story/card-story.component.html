<div class="card-story">
  <ul>
    <li class="card-president">
      <div class="image-wrapper">
        <img ngSrc="/assets/img/{{ story.storyImage }} " alt="" width="500" height="100" />
      </div>
      <div class="texts-wrapper">
        <h4>{{ story.storyName }}</h4>

        <p>{{ story.storyDescription }}</p>
        <div class="reactiveblock">
          <span class="haeartclass">
            <i
              class="fa fa-heart"
              [style.color]="isFavorited ? 'red' : 'grey'"
              (click)="toggleFavorite()"
            ></i>
          </span>
          <span>
            <i class="fa-solid fa-circle-plus"></i>
          </span>

          <div class="btn-show">
            <p-button (onClick)="showDialog()" label="suivre l'histoire" />
            <p-dialog
              header="{{story.storyName}}"
              [modal]="true"
              [(visible)]="visible"
              [style]="{ width: '50rem' }"
              [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
              [maximizable]="true"
              [draggable]="false"
              [resizable]="false"
            >
              <div
                class="inline-flex align-items-center justify-content-center gap-2"
              >
                <p-avatar
                  image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                  shape="circle"
                />
                <span class="font-bold white-space-nowrap">
                  Auteur de l'histoire
                </span>
              </div>
              > >
              <!-- <img [ngSrc]="/assets/img/acc1.png" alt="essaie" fill="" /> -->
              <p class="mb-5">{{ story.storyContent }}</p>

                "Sed ut perspiciatis unde omnis iste natus error sit voluptatem
                accusantium...
              </p>
              <p>At vero eos et accusamus et iusto odio dignissimos...</p> -->

              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia

              impedit delectus, neque deleniti dolorem animi inventore pariatur
              rem, eligendi, nulla odit consequatur!
            </p> -->
            </p-dialog>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
